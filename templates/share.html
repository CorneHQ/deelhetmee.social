<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <title>DeelHetMee.social | Grappige mededelingen</title>

        <meta property="og:title" content="DeelHetMee.social | Grappige mededelingen" />
        <meta property="og:description" 
            content="Maak grappige mededelingen met verschillende geluiden"/>
        <meta property="og:image" content="/static/" />

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/static/animate.css">
        <link rel="stylesheet" href="/static/main.css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128227061-6"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-128227061-6');
        </script>

        <script data-ad-client="ca-pub-7880770024892015" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        
    </head>

    <body>

        <div class="container">
            <div class="box animated slideInDown">
                <img class="banner" src="/static/banner.png">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box animated slideInLeft">
                        <h2>Mededeling {{ sound_id }}</h2>
                        <button id="share-btn" class='btn btn-lg btn-primary' onclick='share({{ sound_id }})'>Delen!</button>
                        <audio controls>
                            <source src="/static/sounds/{{ sound_id }}.mp3" type="audio/mp3">
                        </audio>
                        <br>
                        <br>
                        <a target="_blank" href="/static/sounds/{{ sound_id }}.mp3" class="btn btn-info">Downloaden</a>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box animated slideInRight">
                        <h2>Zelf opnemen?</h2>
                        <p>Ga snel naar <a href="/">DeelHetMee.social</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/share.js"></script>

        <!-- Simple Analytics -->
        <script async defer src="https://cdn.simpleanalytics.io/hello.js"></script>
        <noscript><img src="https://api.simpleanalytics.io/hello.gif" alt=""></noscript>
    </body>
</html>
